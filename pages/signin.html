<div class="sign-in-form" ng-hide="sign.toggleValue">
  <h1>Sign In</h1>

  <form ng-submit="sign.submitLogIn();" name="signInForm" novalidate>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input ng-model="sign.logIn.email" type="email" ng-model="email" name="email" required class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input ng-model="sign.logIn.password" type="password" ng-model="password" name="password" required class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" ng-disabled="signInForm.$invalid" class="btn btn-default">Submit</button>
  </form>

  <p>
    <strong>
      If you are not a user yet,
      <a class="underline" ng-click="sign.toggleValue = !sign.toggleValue;"><u>Sign Up</u></a>.
    </strong>
  </p>
</div> <!-- sign-in-form -->

<div class="sign-up-form" ng-show="sign.toggleValue">
  <h1>Sign Up</h1>

  <form ng-submit="sign.submitSignUp();">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input ng-model="sign.signUp.email" type="email" ng-class="{'red-border': sign.conflict}" class="form-control" id="exampleInputEmail1" placeholder="Email">
      <small ng-show="sign.conflict" class="text-danger"><em>Email existsâ€¦</em></small>
    </div>
    <div class="form-group">
      <label for="exampleInputName">username</label>
      <input ng-model="sign.signUp.username" type="text" class="form-control" id="exampleInputName" placeholder="username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input ng-model="sign.signUp.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword2">Password confirmation</label>
      <input ng-model="sign.signUp.passwordConfirmation" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <p>
    <strong>
      If you are already a user,
      <a class="underline" ng-click="sign.toggleValue = !sign.toggleValue;"><u>Sign In</u></a>.
    </strong>
  </p>

  <p>
    If you can't remember your password,
    <a class="underline"><u>request a new one</u>.</a>
  </p>
</div>
